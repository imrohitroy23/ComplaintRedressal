<div class="container">
    <article class="card">
        <header class="card-header"> My Ticket / Tracking </header>
        <div class="card-body">
            <h6>Ticket Number: {{complaint.ticketNo}}</h6>
            <article class="card">
                <div class="card-body row">
                    <div class="col"> <strong>Assigned To:</strong> <br>29 nov 2019 </div>
                    <div class="col"> <strong>Problem:</strong> <br>{{complaint.problem}}</div>
                    <div class="col"> <strong>Details:</strong> <br>{{complaint.details}}</div>
                </div>
            </article>
            <div class="track">
                <div [ngClass]="'step active'"> <span class="icon"></span> <span class="text">Raised</span> </div>
                <div [ngClass]="(complaint.status=='WIP'||complaint.status=='ASSIGNED'||complaint.status=='RESOLVED'||complaint.status=='ESCALATED')?'step active':'step'"><span class="icon"></span> <span class="text">ASSIGNED</span> </div>
                <div [ngClass]="(complaint.status=='WIP'||complaint.status=='RESOLVED'||complaint.status=='ESCALATED')?'step active':'step'"> <span class="icon"></span><span class="text">Work In Progress</span> </div>
                <div [ngClass]="(complaint.status=='RESOLVED'||complaint.status=='ESCALATED')?'step active':'step'"> <span class="icon"></span><span class="text"><span *ngIf='complaint.status=="ESCALATED"; else resolve'>ESCALATED</span><ng-template #resolve>Resolved</ng-template></span> </div>
            </div>
            <hr>
        </div>
    </article>
</div>
