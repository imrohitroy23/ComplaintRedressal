<div class="container mt-5">
    <form>
      <div class="form-group">
        <label for="status-select">Filter Records on Status:</label>
        <select class="form-control" id="status-select" (change)="getrecords($event)">
          <option value="RAISED">RAISED</option>
          <option value="ASSIGNED">ASSIGNED</option>
          <option value="WIP">WIP</option>
          <option value="RESOLVED">RESOLVED</option>
          <option value="ESCALATED">ESCALATED</option>
        </select>
      </div>
    </form>
    
    <table class="table table-striped table-bordered mt-4">
      <thead class="thead-dark">
        <tr>
          <th>Sr. No.</th>
          <th>Ticket No</th>
          <th>Connection Type</th>
          <th>Problem</th>
          <th>Details</th>
          <th>Mobile No.</th>
          <th>Pincode</th>
          <th>Status</th>
          <th>Action</th>  
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of complaints; let i = index">
          <td>{{i+1}}</td>
          <td>{{c.ticketNo}}</td>
          <td>{{c.connectionType}}</td>
          <td>{{c.problem}}</td>
          <td>{{c.details}}</td>
          <td>{{c.mobile}}</td>
          <td>{{c.pincode}}</td>
          <td>{{c.status}}</td>
          <td> <a [routerLink]="['/admin/complaintDetails']" [queryParams]="{id:c.id}" class="btn btn-primary">View</a></td>
        </tr>
      </tbody>
    </table>
  </div>
